<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather Forecast</h1>
    
    <!-- Country Dropdown -->
    <label for="country-dropdown">Select Country:</label>
    <select id="country-dropdown">
      <option value="">Select Country</option>
      <option value="US">United States</option>
      <option value="TH">Thailand</option>
      <option value="IN">India</option>
      <option value="GB">United Kingdom</option>
      <!-- Add more countries here -->
    </select>
    
    <!-- City Dropdown -->
    <label for="city-dropdown">Select City:</label>
    <select id="city-dropdown" disabled>
      <option value="">Select City</option>
    </select>
    
    <button id="fetch-weather-btn">Get Weather</button>
    
    <div id="loading-message" class="hidden">Loading...</div>
    <div id="weather-info"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
